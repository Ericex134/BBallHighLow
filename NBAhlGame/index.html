<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="split left">
      <div class="centered">
        <h1 id="leftName" class="playerName">LEFT</h1>
        <button id="leftbtn" class="higherbtn">HIGHER</button>
        <h1 id="leftPoints" class="pointName"></h1>
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <h1 id="rightName" class="playerName">RIGHT</h1>
        <button id="rightbtn" class="higherbtn">HIGHER</button>
        <h1 id="rightPoints" class="pointName"></h1>
      </div>
    </div>

    <div class="splitcenter">
      <div class="centered">
        <h1 id="vs" class="vs">VS</h1>
        <button id="playbtn" onclick="runProgram()" class="play">PLAY</button>
        <h2 id="sc" class="sc">Score:0</h2>
      </div>
    </div>
  </body>
</html>
